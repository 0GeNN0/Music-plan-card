<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/main.css">
  <!--                               GOOGLE FONTS                           -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Josefin+Sans:wght@200&family=Open+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
      <div class="card">
        <div class="image">
          <img src="images/main.svg" alt="Main Image">
        </div>
        <div class="container">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="info">
            <div class="plan">
              <img src="images/icon-music.svg" alt="Music">
              <div class="text">
                <h2>Annual Plan</h2>
                <small>$59.99/Year</small>
              </div>
            </div>
            <a href="#" id="change">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/0GeNN0">OMAR</a>.
    </div>
  </footer>
</body>

</html>
